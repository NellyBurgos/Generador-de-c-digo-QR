<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Generador de Códigos QR</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <h1>Generador de Códigos QR</h1>  
        <input type="text" id="urlInput" placeholder="Ingresa una URL" />  
        <button id="generateBtn">Generar Código QR</button>  
        <div id="qrCode"></div>  
        <button id="downloadBtn" style="display:none;">Descargar Código QR</button>  
        <button id="shareBtn" style="display:none;">Compartir Código QR</button>  
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>  
    <script src="script.js"></script>  
</body>  
</html>
